<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOIDLABS.inc</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    document.addEventListener('keydown', (event) => {
      if (event.key === 'F11') {
        event.preventDefault();
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
    });

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    window.addEventListener('resize', onWindowResize);

    const roomMaterial = new THREE.MeshStandardMaterial({ color: 0x222222, side: THREE.BackSide });
    const roomGeometry = new THREE.BoxGeometry(10, 10, 20);
    const room = new THREE.Mesh(roomGeometry, roomMaterial);
    scene.add(room);

    const light = new THREE.PointLight(0xffffff, 4);
    light.position.set(0, 2, 0);
    scene.add(light);

    const liftMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
    const liftGeometry = new THREE.BoxGeometry(6, 10, 3);
    const lift = new THREE.Mesh(liftGeometry, liftMaterial);
    lift.position.set(0, -2, -11); 
    scene.add(lift);

    camera.position.set(0, 1, 8);
    const speed = 0.05;
    const jumpSpeed = 0.2;
    let velocityY = 0;
    let isJumping = false;
    const keys = { w: false, a: false, s: false, d: false, space: false };
    let isMouseDown = false;
    let previousMouseX = 0;
    const rotationSpeed = 0.005;

    window.addEventListener('keydown', (event) => {
      if (event.code === 'Space' && !isJumping) {
        velocityY = jumpSpeed;
        isJumping = true;
      }
      keys[event.key.toLowerCase()] = true;
    });
    window.addEventListener('keyup', (event) => { keys[event.key.toLowerCase()] = false; });

    window.addEventListener('mousedown', (event) => { isMouseDown = true; previousMouseX = event.clientX; });
    window.addEventListener('mouseup', () => { isMouseDown = false; });
    window.addEventListener('mousemove', (event) => {
      if (isMouseDown) {
        camera.rotation.y -= (event.clientX - previousMouseX) * rotationSpeed;
        previousMouseX = event.clientX;
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      
      const direction = new THREE.Vector3();
      camera.getWorldDirection(direction);
      const right = new THREE.Vector3().crossVectors(direction, new THREE.Vector3(0, 1, 0)).normalize();
      
      if (keys.w) camera.position.addScaledVector(direction, speed);
      if (keys.s) camera.position.addScaledVector(direction, -speed);
      if (keys.a) camera.position.addScaledVector(right, -speed);
      if (keys.d) camera.position.addScaledVector(right, speed);
      
      camera.position.y += velocityY;
      if (isJumping) velocityY -= 0.005;
      if (camera.position.y <= 1) { 
        camera.position.y = 1;
        isJumping = false;
      }
      
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
